<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .container{
                display: grid;
                width: 100%;
                grid-template-columns: 200px auto 200px;
                grid-template-rows:200px;
            }
            .main{
                background-color: pink;
                margin: 0 20px;
            }
            .left{
                background-color: aquamarine;
            }
            .right{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>

            <div class="container">
                   
                    <div class="left"></div>
                    <div class="main"></div>
                    <div class="right"></div>
                    <!--顺序不能反-->
            </div>
        <script></script>
    </body>
</html>
